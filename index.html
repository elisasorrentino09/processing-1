
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by elisa sorrentino</h1>
        <script type="text/processing">
float r;
float ex, ey;

void setup () {
size (800, 800);
ellipseMode(CENTER);
noStroke();
frameRate(50);
background (255);

ex= 140;
ey= 60;
}
void draw () {
  
  pushMatrix ();
  translate (width/2, height/2);
  rotate (radians(r));
  
  
  //rettangolo 
  fill(frameCount* 3 % 100, frameCount* 7 %255,
  frameCount * 4 %255);
 translate(0,10);
  rotate(radians(r- frameCount * 12  % 360));
  rect(ex-20,ey-10,20,40);
  
   //rombi
  fill(frameCount * 3 % 255, frameCount * 2 % 255,
  frameCount * 9 % 255);
  rotate (radians (frameCount -5 % 100));
  rect (ex-50, ey-50, 15, 15);
  
  //triangolo
  fill(frameCount* 3 % 100, frameCount* 2 %255,
  frameCount * 1 %255);
   rotate(radians(frameCount * 7  % 360));
  triangle(150,150,180,120,150,130);
  
    //cerchio
  fill(frameCount * 2 % 205, frameCount * 4 % 255,
      frameCount * 4 % 255);
  translate(ex, ey);
  rotate (radians (-r*2));
   ellipse (0, ey, 10, 10);
  
   popMatrix();
}
        </script>
        <canvas></canvas>
    </body>
</html>
